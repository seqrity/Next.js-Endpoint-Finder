<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Next.js Routes</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 16px; 
      background: #fff; 
      width: 380px; 
      font-size: 12px;
      color: #1a1a1a;
    }
    h1 { 
      color: #0070f3; 
      font-size: 16px; 
      margin-bottom: 8px;
      font-weight: 600;
    }
    .url { 
      font-size: 11px; 
      color: #666; 
      margin-bottom: 12px; 
      word-break: break-all;
      font-family: monospace;
    }
    .btn { 
      background: #0070f3; 
      color: #fff; 
      border: none; 
      padding: 6px 12px; 
      margin: 4px 2px; 
      cursor: pointer; 
      border-radius: 4px; 
      font-size: 11px;
      font-weight: 500;
    }
    .btn:hover { opacity: 0.9; }
    .btn.green { background: #28a745; }
    .section { 
      margin: 12px 0; 
      border: 1px solid #e0e0e0; 
      border-radius: 6px; 
      overflow: hidden;
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px 12px; 
      background: #f8f9fa; 
      cursor: pointer; 
      font-weight: 600;
      font-size: 12px;
    }
    .header:hover { background: #f0f0f0; }
    .content { 
      padding: 12px; 
      max-height: 200px; 
      overflow-y: auto; 
      background: #fff;
    }
    pre { 
      background: #f8f9fa; 
      padding: 10px; 
      overflow-x: auto; 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      font-size: 11px; 
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #333;
      line-height: 1.8;
    }
    .loading { 
      text-align: center; 
      padding: 40px; 
      color: #666; 
      font-style: italic;
    }
    .empty { 
      text-align: center; 
      padding: 40px; 
      color: #999; 
    }
  </style>
</head>
<body>
  <h1>Next.js Endpoint Finder</h1>
  <div class="url" id="url">Loading...</div>
  
  <div style="margin-bottom: 12px; text-align: center;">
    <button class="btn" id="copyAll">Copy All</button>
    <button class="btn" id="copyAPI">Copy APIs</button>
    <button class="btn green" id="openNewTab">Open in New Tab</button>
  </div>

  <div id="status" class="loading">Scanning for endpoints...</div>

  <script src="popup.js"></script>
</body>
</html>
